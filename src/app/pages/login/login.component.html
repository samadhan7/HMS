<h1 style="margin-top: 60px;" class="text-center"><b>HMS</b></h1>
<h4 style="margin-top: 20px; margin-bottom: 40px;" class="text-center">Hotel Mangement System</h4>
<div class="container">
  
    <div class="row justify-content-center">
   
        
  
   <!-- {{loginDataAdmin | json}}  -->
  <form (ngSubmit)="formSubmit()" class="text-center col-md-12">
    
    <p>
      <mat-form-field class="col-md-4" appearance="outline">
        <mat-label>Email(username)</mat-label>
        <input [(ngModel)]="loginData.username" name="username" type="email" matInput placeholder="Enter valid email" required>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="col-md-4" appearance="outline">
        <mat-label>Password</mat-label>
        <input [(ngModel)]="loginData.password" name="password"  matInput [type]="showPassword ? 'text' : 'password'" placeholder="Enter Password" required>
        <mat-icon matSuffix (click)="togglePasswordVisibility()">
          {{showPassword?'visibility_off':'visibility'}}
      </mat-icon>
      </mat-form-field>
    </p>

    <div class="row justify-content-center">
        
            
                <button mat-raised-button class="col-md-1" color="primary" type="submit">Login</button>
                <div class="col-md-2"></div>
                <button mat-raised-button class="col-md-1" type="reset">Reset</button>
            
    
    </div>
    

  </form>

</div>

</div>
